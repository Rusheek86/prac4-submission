<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Gallery</title>
</head>
<body>
  <h1>Dog Gallery</h1>
  <img id="dog-img" src="" alt="" width="400">
  <p id="description"></p>

  <script>
    function fetchImage() {
      fetch('/images.json')
        .then(res => res.json())
        .then(data => {
          const img = document.getElementById('dog-img');
          const desc = document.getElementById('description');
          img.src = 'images/' + data.uri;
          img.alt = data.description;

          desc.textContent = data.description;
        });
    }

    // Load image immediately + every 10 seconds
    fetchImage();
    setInterval(fetchImage, 10000);
  </script>
</body>
</html>
